<body>

<h1>Interactive Map</h1>

<div id="map"></div>


<script>
  const key = 'upVvexrI9F5KyNCNQg9I';
      const map = L.map('map').setView([41.0234, -83.69], 15.5);
      const mtLayer = L.maptilerLayer({
        apiKey: key,
        style: "hybrid",
  }).addTo(map);

  var iconOptions = {
    iconUrl: 'https://raw.githubusercontent.com/rrenken/6260_proj4_wetlands_Group3/main/orange-pin.png',
    iconSize: [30, 35]
}

var customIcon = L.icon(iconOptions);


  // load Data
  const waterCsv = 'https://raw.githubusercontent.com/rrenken/6260_proj4_wetlands_Group3/main/water-samples.csv';
  const soilCsv = 'https://raw.githubusercontent.com/rrenken/6260_proj4_wetlands_Group3/main/soil-samples.csv';


  // Plot water samples
  d3.csv(waterCsv).then(data => {

    const groupData = d3.group(data, d => d.locName);
    const averages = Array.from(groupData, ([locName, group]) => ({
      locName: locName,
      averageLat: d3.mean(group, d => +d.y),
      averageLong: d3.mean(group, d => +d.x),
    }));

    const colorScale = d3.scaleSequential(d3.interpolateBlues).domain([0, 1]);

    averages.forEach(d => {
      const lat = d.averageLat;
      const long = d.averageLong;

      if (!isNaN(lat) && !isNaN(long) && lat > 0 && long < 0) {
        const markerColor = colorScale(d3.mean(groupData.get(d.locName), d => +d.TN));

        const debugInfo = groupData.get(d.locName)[0];

      L.marker([lat, long]).addTo(map)
        // .bindPopup(`<strong>${d.locName}</strong><br>Average TN: ${d3.mean(groupData.get(d.locName), d => +d.TN)}`);
        .bindPopup(`
          <strong>${d.locName}</strong><br>
          Average TN: ${d3.mean(groupData.get(d.locName), d => +d.TN)}<br>
          Debug Info: ${JSON.stringify(debugInfo)}
        `);
      }
    });
  });

    data.forEach(d => {

        const long = parseFloat(d.x);
        const wetid = d.locName;

        }

*/




  // Plot soil samples
  d3.csv(soilCsv).then(data => {
    data.forEach(d => {
      const soilLat = parseFloat(d.y);
      const soilLong = parseFloat(d.x);

    if (!isNaN(soilLat) && !isNaN(soilLong && soilLat > 0 && soilLong < 0)) {

      const markerOptions = {
        title: "Soil Samples",
        clickable: true,
        draggable: false,
        icon: customIcon
      };

      const marker =  L.marker([soilLat, soilLong], markerOptions);
      
      marker.bindPopup(`<strong>${d.TN}</strong><br>${d.TP}`).openPopup;

      marker.addTo(map);
    }
    

});
});


</script>

</body>
