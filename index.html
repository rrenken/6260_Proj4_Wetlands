<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map with D3</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <script src="https://d3js.org/d3.v6.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.1.1/maptiler-sdk.css" rel="stylesheet" />
    <script src="https://cdn.maptiler.com/leaflet-maptilersdk/v1.0.0/leaflet-maptilersdk.js"></script>
  <style>
    #map {
        /*position: absolute; top: 0; right: 0; bottom: 0; left: 0;} */
        width: 80%;
        height: 500px;
        margin: 0 auto;
    }
  </style>
</head>
<body>

<h1>Interactive Map using Leaflet</h1>

<div id="map"></div>


<script>
  const key = 'upVvexrI9F5KyNCNQg9I';
      const map = L.map('map').setView([41.024, -83.69], 15.5);
      const mtLayer = L.maptilerLayer({
        apiKey: key,
        style: "hybrid",
  }).addTo(map);


  // load Data
  const waterCsv = 'https://raw.githubusercontent.com/rrenken/6260_proj4_wetlands/main/water-samples.csv';
  const soilCsv = 'https://raw.githubusercontent.com/rrenken/6260_proj4_wetlands/main/soil-samples.csv';


  // Plot water samples
  d3.csv(waterCsv).then(data => {

    console.log('Loaded Data: ', data);

    data.forEach(d => {
        const lat = parseFloat(d.y);
        const long = parseFloat(d.x);

        if (!isNaN(lat) && !isNaN(long)) {
            L.marker([lat, long]).addTo(map).bindPopup(`<strong>${d.TN}</strong><br>${d.TP}`);
        }
    });
  });

  // Plot soil samples
  d3.csv(soilCsv).then(data => {

console.log('Loaded Data: ', data);

data.forEach(d => {
    const lat = parseFloat(d.y);
    const long = parseFloat(d.x);
/*
    if (!isNaN(lat) && !isNaN(long)) {
        L.marker([lat, long]).addTo(map).bindPopup(`<strong>${d.TN}</strong><br>${d.TP}`);
    }
    */

var iconOptions = {
    iconUrl: 'https://raw.githubusercontent.com/rrenken/6260_proj4_wetlands_Group3/main/orange-pin2.png',
    iconSize: [30, 35]
}

var customIcon = L.icon(iconOptions);

var markerOptions = {
    title: "Soil Samples",
    clickable: true,
    draggable: false,
    icon: customIcon
}

var marker = L.marker([lat, long], markerOptions);

marker.bindPopup(`<strong>${d.TN}</strong><br>${d.TP}`).openPopup();

marker.addTo(map);

});
});


</script>

</body>
</html>
